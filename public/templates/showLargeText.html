<style>
   .expand-text {
      position: relative;
      max-width: 300px;
   }

   .expand-text.expanded .expand-text--short {
      position: absolute;
      visibility: hidden;
      opacity: 0;
   }

   .expand-text.expanded .expand-text--long {
      position: relative;
      visibility: visible;
      opacity: 1;
   }

   .expand-text--short {

      position: relative;
      visibility: visible;
      opacity: 1;
   }

   .expand-text--long {
      position: absolute;
      visibility: hidden;
      opacity: 0;
   }

</style>
<div class="expand-text" ng-class="{ 'expanded' : $ctrl.expanded  }">
   <div class="expand-text expand-text--short">{{ $ctrl.text | truncate: $ctrl.maxLength }}</div>
   <div class="expand-text expand-text--long">{{ $ctrl.text }}</div>
   <button ng-if="$ctrl.longHeight > $ctrl.shortHeight" class="btn btn--success expand-text--action" ng-click="$ctrl.expanded = !$ctrl.expanded">
      {{ $ctrl.expanded ? $ctrl.hideText || 'Hide' : $ctrl.showText || 'Show' }}
   </button>

</div>
